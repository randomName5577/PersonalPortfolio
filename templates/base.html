<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}

    {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/mastercss.css' %}">
    <!-- bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- jQuery, Popper.js and Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</head>
<body data-spy="scroll" data-target="#myscrollspy" data-offset="55">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <li class="navbar-brand disabled">Coding with Jayson</li>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'pages_about_me:home' %}">Home <span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'project:project_index' %}">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href=" {% url 'blog:blog_index' %}">Blog</a>
            </li>
            </li>
            <li class="nav-item">
                <a class="nav-link" href=" {% url 'pages_about_me:aboutme' %}">About Me</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href=" {% url 'pages_about_me:contactme' %}">Contact Me</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'searchpage' %}">
            <input name='search' class="form-control mr-sm-2" value="{{ request.GET.q }}" type="search"
                   placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class=" navbar-fixed-left d-none  d-lg-block">
            {% block left_side %}

            {% endblock %}
        </div>
        <div class="main-content mx-auto">
            <div class="jumbotron">
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
