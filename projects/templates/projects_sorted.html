{% extends "base.html" %}
{% load static %}
{% block title %}
    {{ technology }} Projects
{% endblock %}
{% block content %}

    <h1>{{ technology }}</h1>
    <br>
    <div class="row">
        {% for project in projects %}
            <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12">
                <div class="card mb-2">
                    <img class="card-img-top homepage_image" src="{% static project.get_photo_url %}">
                    <div class="card-body">
                        <h5 class="card-title"><a
                                href="{% url 'project:project_detail' project.pk %}">{{ project.title }}</a></h5>
                        <p class="card-text">{{ project.body |safe| slice:"300" }}...</p>
                        <a href="{% url 'project:project_detail' project.pk %}"
                           class="btn btn-primary">
                            Read More
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
